<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Wiki Viewer</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Wiki Viewer</h1>  
  <div class="row">
       <p class="text-center"><a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here for random wiki</a></p>  
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="userInput" placeholder="Search Wikipedia"><br>
    <button class="btn btn-primary btn-block" id="sBtn">Search</button>
  </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
